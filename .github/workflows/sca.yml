name: "Scheduled SCA"

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      username:
        required: false
        type: string
    secrets:
      token:
        required: false
  schedule:
    - cron: '1 0 * * *'

env:
  dotnet-version: 8.0.100

jobs:
  sca:
    name: Scheduled SCA
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.dotnet-version }}
        
      - name: SCA
        run: |
            dotnet tool restore
            dotnet run --project ./build/build.fsproj -t "SCA"
