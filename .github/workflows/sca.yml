name: "Scheduled SCA"

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      username:
        required: false
        type: string
    secrets:
      token:
        required: false
  schedule:
    - cron: '1 0 * * *'

jobs:
  sca:
    name: Scheduled SCA
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        
      - name: SCA
        run: |
            dotnet tool restore
            dotnet run --project ./build/build.fsproj -t "SCA"
